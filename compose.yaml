services:
    ### START API ###
    api_nginx:
      build:
        context: ./infra/
        args:
          BUILD_ARGUMENT_ENV: dev
        dockerfile: ./nginx/Dockerfile
      restart: always
      ports:
        - "8090:80"
        - "443:443"
      volumes:
        - .:/var/www/html:ro,cached
        - ./infra/nginx/conf.d:/etc/nginx/conf.d
      depends_on:
        - api_symfony
      networks:
        - symfony

    api_symfony:
      build:
        context: ./infra/
        dockerfile: ./php/Dockerfile
      volumes:
        - .:/var/www/html:cached
        - ./infra/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
        - ./infra/php/config/php.ini:/usr/local/etc/php/php.ini
        - ./infra/php/xdebug/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      depends_on:
        - api_mysql
      networks:
        - symfony
      expose:
        - "9000"
        - "9003"

    api_mysql:
      image: mysql
      platform: linux/x86_64
      command: --innodb-use-native-aio=${INNODB_USE_NATIVE_AIO:-1} --sql_mode=${SQL_MODE:-"ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"}
      environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: symfony
      ports:
        - "3306:3306"
      volumes:
        - mysql:/var/lib/mysql:delegated
      networks:
        - symfony

    api_myadmin:
      image: phpmyadmin/phpmyadmin:5
      environment:
        PMA_HOST: api_mysql
      ports:
        - "8080:80"
      depends_on:
        - api_mysql
      networks:
        - symfony
      volumes:
        - db_admin_data:/var/www/html

volumes:
  db_admin_data:
  mysql:

networks:
  symfony:
    name: symfony
